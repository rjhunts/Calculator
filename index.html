<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="calculator">

    <div class="display">
      <span class="previous">123 + 45</span>
      <span class="current">168</span>
    </div>

    <div class="buttons">
      <!-- Row 1 -->
       <button class="utility">%</button>
      <button class="utility">CE</button>
      <button class="utility">C</button>
      <button class="utility">⌫</button>

      <!-- Row 2 -->
      <button class="utility">1/x</button>
      <button class="utility">x²</button>
      <button class="utility">√x</button>
      <button class="operator">÷</button>

      <!-- Row 3 -->
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">×</button>

      <!-- Row 4 -->
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">−</button>

      <!-- Row 5 -->
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
      
      <!-- Row 6 -->
      <button class="utility sign">±</button>
      <button class="number">0</button>
      <button>.</button>
      <button class="equals">=</button>
    </div>
  </div>
</body>
</html>
